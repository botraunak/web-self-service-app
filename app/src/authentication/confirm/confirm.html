<div id="forgot-password" class="flex-scrollable" layout="column">
    <div id="forgot-password-form-wrapper" layout="column" layout-align="center center">
        <div id="forgot-password-form" class="md-whiteframe-8dp">
            <div class="logo">
                <img width="100%" src="assets/images/MifosX_logo.png">
            </div>

            <div class="title">Create Account</div>

            <form name="confirmRegisterForm" novalidate ng-submit="vm.verifyRegister()">
                <md-input-container class="md-block" md-no-float>
                    <input name="requestId" ng-model="vm.form.requestId" placeholder="Request Id" required>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input name="authenticationToken" ng-model="vm.form.authenticationToken" placeholder="Authentication Token" required>
                </md-input-container>

                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="RESET MY PASSWORD"
                           ng-disabled="confirmRegisterForm.$invalid">
                    REGISTER YOURSELF
                </md-button>
            </form>

            <div class="login" layout="row" layout-align="center center">
                <a class="link" ui-sref="login">Go back to login</a>
            </div>
        </div>
    </div>
</div>
