<div id="register" class="flex-scrollable" layout="column" ms-scroll>
    <div id="register-form-wrapper" layout="column" layout-align="center center">
        <div id="register-form" class="md-whiteframe-8dp">
            <div class="logo">
                <img width="100%" src="assets/images/MifosX_logo.png">
            </div>

            <div class="title">Create an account</div>

            <form name="registerForm" novalidate ng-submit="vm.registerUser()">
                <api-validate></api-validate>
                <md-input-container class="md-block" md-no-float>
                    <input name="accNo" ng-model="vm.form.accountNumber" placeholder="Account Number"
                           required>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input name="username" ng-model="vm.form.username" placeholder="Username"
                           required>
                </md-input-container>

                <div layout="row">
                    <md-input-container flex class="md-block" md-no-float>
                        <input name="firstName" ng-model="vm.form.firstName" placeholder="First Name"
                               required>
                    </md-input-container>
                    <md-input-container flex class="md-block" md-no-float>
                        <input name="lastName" ng-model="vm.form.lastName" placeholder="Last Name"
                               required>
                    </md-input-container>
                </div>

                <md-input-container class="md-block" md-no-float>
                    <input type="email" name="email" ng-model="vm.form.email" placeholder="Email"
                           ng-pattern="/^.+@.+\..+$/" required>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="phone" name="mobile" ng-model="vm.form.mobileNumber" placeholder="Mobile">
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.form.password" placeholder="Password"
                           required>
                </md-input-container>

                <md-input-container class="md-block md-icon-float">
                    <label>Authentication Mode <span class="required">*</span></label>
                    <md-select ng-model="vm.form.authenticationMode" required>
                        <md-option value="email">Email</md-option>
                        <md-option value="mobile">Mobile</md-option>
                    </md-select>
                </md-input-container>
                <div class="terms" layout="row" layout-align="center center">
                    <md-checkbox name="terms" ng-model="data.cb1" aria-label="I read and accept" required></md-checkbox>
                    <div layout="row" layout-sm="column" layout-align="start center">
                        <span>I read and accept</span>
                        <a href="#" class="md-accent-color">terms and conditions</a>
                    </div>
                </div>

                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="CREATE MY ACCOUNT"
                           ng-disabled="registerForm.$invalid || registerForm.$pristine">
                    CREATE MY ACCOUNT
                </md-button>
            </form>

            <div class="login" layout="row" layout-xs="column" layout-align="center center">
                <span class="text">Already have an account?</span>
                <a class="link" ui-sref="login">Log in</a>
            </div>
        </div>
    </div>
</div>
